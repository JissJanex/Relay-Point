          alt="">

  <div class="main-container">
    <h1>UPCOMING EVENTS</h1>
    <div id="categories" class="d-flex flex-row mb-5 gap-3">
      <a href="/events">
        <div class="select-category {{"select-category-highlight" if selected_category=="all"}}">
          <div>
            All
          </div>
        </div>
      </a>
      <a href="/events?category=workshop">
        <div class="select-category {{"select-category-highlight" if selected_category=="workshop"}}">
          <div>
            Workshop
          </div>
        </div>
      </a>
      <a href="/events?category=lecture">
        <div class="select-category {{"select-category-highlight" if selected_category=="lecture"}}">
          <div>
            Lecture
          </div>
        </div>
      </a>
      <a href="/events?category=games">
        <div class="select-category" {{"select-category-highlight" if selected_category=="games"}}>
          <div>
            Games
          </div>
        </div>
      </a>
      <a href="/events?category=hackathon">
        <div class="select-category" {{"select-category-highlight" if selected_category=="hackathon"}}>
          <div>
            Hackathon
          </div>
        </div>
      </a>
      <a href="/events?category=lan-party">
        <div class="select-category" {{"select-category-highlight" if selected_category=="lan-party"}}>
          <div>
            LAN-Party
          </div>
        </div>
      </a>
      <a href="/events?category=pro-show">
        <div class="select-category" {{"select-category-highlight" if selected_category=="pro-show"}}>
          <div>
            Pro-Show
          </div>
        </div>
      </a>
      <a href="/events?category=fnf">
        <div class="select-category" {{"select-category-highlight" if selected_category=="fnf"}}>
          <div>
            FNF
          </div>
        </div>
      </a>
    </div>
    <div style="height:200px;{{"display:none;" if (upcoming_events|length)!=0}}"></div>
    <div class="event-cards">
      {% for event in upcoming_events %}
      <div class="event-card">
        <img src="{{event[5]}}" alt="Event">
        <div class="event-content">
          <div class="event-title">{{event[1]}}</div>
          <div class="event-description">
            {{event[2][:250]+"..."}}
          </div>
          <a href="/event/{{event[0]}}" class="event-btn">VIEW DETAILS</a>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

  <footer class="footer" role="contentinfo">
    <div class="footer-content align-items-center">
      <div class="footer-brand ">
        <img style="width: 60px;height:60px;" src="../static/images/logo.png" alt="Relay Point Footer Logo"
          class="footer-logo" width="70" height="70">
        <span class="footer-brand-name jomhuria-regular">RELAY POINT</span>
      </div>
      <div class="footer-contact">
        <h2 class="contact-heading">CONTACT US</h2>
        <a href="mailto:support@relaypoint.com" class="contact-email">support@relaypoint.com</a>
      </div>
    </div>
  </footer>
  <style>
    .inria-sans-light {
      font-family: "Inria Sans", serif;
      font-weight: 300;
      font-style: normal;
    }

    .inria-sans-regular {
      font-family: "Inria Sans", serif;
      font-weight: 400;
      font-style: normal;
    }

    .inria-sans-bold {
      font-family: "Inria Sans", serif;
      font-weight: 700;
      font-style: normal;
    }

    .inria-sans-light-italic {
      font-family: "Inria Sans", serif;
      font-weight: 300;
      font-style: italic;
    }

    .inria-sans-regular-italic {
      font-family: "Inria Sans", serif;
      font-weight: 400;
      font-style: italic;
    }

    .inria-sans-bold-italic {
      font-family: "Inria Sans", serif;
      font-weight: 700;
      font-style: italic;
    }

    .jomhuria-regular {
      font-family: "Jomhuria", serif;
      font-weight: 400;
      font-style: normal;
    }


    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2C3333;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2C3333;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    footer {
      width: 100% !important;
      background-color: #212529;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    footer a {
      color: #17a2b8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    header {
      font-size: 20px;
      margin-bottom: -50px;
    }

    #logo {
      height: 60px;
      width: 60px;
    }

    #profile {
      height: 50px;
    }

    #profile img {
      height: 100%;
      border-radius: 50%;
    }


    .my-activity {
      background-color: #E7F6F214;
    }

    .footer {
      background-color: #365a64;
      /* Matches the background color in the image */
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      width: 100%;
      flex-wrap: wrap;
    }

    .footer-brand {
      display: flex;
      align-items: center;
    }

    .footer-logo {
      border-radius: 50%;
      /* To make the logo circular */
      margin-right: 10px;
    }

    .footer-brand-name {
      font-size: 3rem;
      font-weight: bold;
    }

    .footer-contact {
      text-align: left;
    }

    .contact-heading {
      font-size: 1.2rem;
      margin: 0;
    }

    .contact-email {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .contact-email:hover {
      text-decoration: underline;
    }

    a {
      color: white;
      text-decoration:none;
    }

    a:hover {
      color: #A5C9CA;
    }

    .main-container {
      padding: 30px;
      padding-bottom: 20px;
      text-align: left;

    }

    .main-container h1 {
      font-size: 85px;
      margin-bottom: 20px;
      font-family: "Jomhuria", sans-serif;
      padding-top: 35px;
    }

    .event-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 100px;
    }

    .event-card {
      background-color: white;
      color: black;
      max-width:350px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .event-card:hover {
      transform: scale(1.05);
    }

    .event-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      transform: scale(1.05);
    }

    .event-content {
      padding: 15px;
    }

    .event-title {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: "Jomhuria", sans-serif;
      line-height: 0.8;
    }

    .event-description {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .event-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1f2529;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }

    .event-btn:hover {
      background-color: #3c4449;
    }
    .select-category {
      background-color:#00000000;
      border:2px solid #A5C9CA;
      height:40px;
      border-radius:5px;

    }

    .select-category-highlight {
      background-color: #A5C9CA;
      color: #2C3333;
    }
    .select-category div{
      padding:7px; 

      font-family: "Inria Sans", serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</body>

</html>
